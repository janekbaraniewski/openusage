name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release (Linux & Windows)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            gcc-aarch64-linux-gnu \
            gcc-mingw-w64-x86-64

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    name: Release (macOS binaries)
    runs-on: macos-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build macOS amd64
        env:
          CGO_ENABLED: "1"
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w \
            -X 'github.com/janekbaraniewski/agentusage/internal/version.Version=${{ steps.version.outputs.version }}' \
            -X 'github.com/janekbaraniewski/agentusage/internal/version.CommitHash=$(git rev-parse --short HEAD)' \
            -X 'github.com/janekbaraniewski/agentusage/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" \
            -o dist/agentusage_darwin_amd64 ./cmd/agentusage

      - name: Build macOS arm64
        env:
          CGO_ENABLED: "1"
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w \
            -X 'github.com/janekbaraniewski/agentusage/internal/version.Version=${{ steps.version.outputs.version }}' \
            -X 'github.com/janekbaraniewski/agentusage/internal/version.CommitHash=$(git rev-parse --short HEAD)' \
            -X 'github.com/janekbaraniewski/agentusage/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" \
            -o dist/agentusage_darwin_arm64 ./cmd/agentusage

      - name: Create macOS archives
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd dist

          mkdir -p agentusage_${VERSION}_darwin_amd64
          cp agentusage_darwin_amd64 agentusage_${VERSION}_darwin_amd64/agentusage
          cp ../configs/example.toml agentusage_${VERSION}_darwin_amd64/
          [ -f ../LICENSE* ] && cp ../LICENSE* agentusage_${VERSION}_darwin_amd64/ || true
          [ -f ../README* ] && cp ../README* agentusage_${VERSION}_darwin_amd64/ || true
          tar czf agentusage_${VERSION}_darwin_amd64.tar.gz agentusage_${VERSION}_darwin_amd64

          mkdir -p agentusage_${VERSION}_darwin_arm64
          cp agentusage_darwin_arm64 agentusage_${VERSION}_darwin_arm64/agentusage
          cp ../configs/example.toml agentusage_${VERSION}_darwin_arm64/
          [ -f ../LICENSE* ] && cp ../LICENSE* agentusage_${VERSION}_darwin_arm64/ || true
          [ -f ../README* ] && cp ../README* agentusage_${VERSION}_darwin_arm64/ || true
          tar czf agentusage_${VERSION}_darwin_arm64.tar.gz agentusage_${VERSION}_darwin_arm64

      - name: Upload macOS binaries to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "${GITHUB_REF_NAME}" \
            dist/agentusage_${VERSION}_darwin_amd64.tar.gz \
            dist/agentusage_${VERSION}_darwin_arm64.tar.gz \
            --clobber
