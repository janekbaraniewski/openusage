run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosimple
    - typecheck
    - misspell
    - gofmt
    - goimports
    - bodyclose
    - nilerr
    - exportloopref
    - whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
    disable:
      - fieldalignment # too noisy for TUI code
  gofmt:
    simplify: true
  misspell:
    locale: US

issues:
  exclude-rules:
    # Allow unused params in test files
    - path: _test\.go
      linters:
        - unused
        - errcheck
    # Allow dot imports in test files (testify etc.)
    - path: _test\.go
      text: "dot-imports"
  max-issues-per-linter: 50
  max-same-issues: 10
